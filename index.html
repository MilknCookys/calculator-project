<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="calcContainer">
      <div id="display"></div>
      <div id="navbarContainer">
        <button class="navbar" id="delete">Delete</button>
        <button class="navbar" id="clear">C</button>
      </div>
      <div id="mainContainer">
        <div id="digitContainer">
          <button id="1" class="digit">1</button>
          <button id="2" class="digit">2</button>
          <button id="3" class="digit">3</button>
          <button id="4" class="digit">4</button>
          <button id="5" class="digit">5</button>
          <button id="6" class="digit">6</button>
          <button id="7" class="digit">7</button>
          <button id="8" class="digit">8</button>
          <button id="9" class="digit">9</button>
          <button id="zero" class="digit">0</button>
        </div>
        <div id="operationContainer">
          <button id="+" class="operation">+</button>
          <button id="-" class="operation">-</button>
          <button id="*" class="operation">*</button>
          <button id="/" class="operation">/</button>
          <button class="operation" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
